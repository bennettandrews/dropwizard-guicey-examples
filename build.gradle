plugins {
    id 'com.github.ben-manes.versions' version '0.12.0'
}

wrapper {
    gradleVersion = 2.10
}

description = 'Dropwizard guicey examples'

allprojects {
    apply plugin: 'groovy'

    sourceCompatibility = 1.7

    repositories { jcenter(); mavenCentral(); mavenLocal() }
    dependencies {
        compile 'ru.vyarus:dropwizard-guicey:3.2.0'

        testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
        testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
    }

    test {
        testLogging {
            events "skipped", "failed", "standard_error"
            exceptionFormat "full"
        }
        maxHeapSize = "512m"
    }

}

dependencyUpdates.revision = 'release'
